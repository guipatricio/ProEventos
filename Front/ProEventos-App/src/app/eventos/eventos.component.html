<h2>Eventos</h2>
<hr />

<div class="row g-2 align-items-center">
  <div class="col-auto">
    <label for="me-2">Filtro:</label>
  </div>
  <div class="col-auto">
    <input
      type="text"
      class="form-control me-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>

<!-- <h3>Filtro: {{filtroLista}}</h3> -->

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th (click)="showImg = !showImg" type="text">Imagem</th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          src="/assets/{{ evento.imagemURL }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          [collapse]="showImg"
          [isAnimated]="true"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-3">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>sem eventos porra</h4>
      </td>
    </tr>
  </tfoot>
</table>
